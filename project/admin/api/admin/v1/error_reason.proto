syntax = "proto3";

package errors;

import "errors/errors.proto";

// 多语言特定包名，用于源代码引用
option go_package = "admin/api/admin/v1;v1";
option java_multiple_files = true;
option java_package = "api.admin.v1";
option objc_class_prefix = "APIAdminErrors";

enum ErrorReason {
	option (errors.default_code) = 500;
	USER_NOT_FOUND = 0 [(errors.code) = 404];
	LOGIN_FAILED = 1 [(errors.code) = 401];
}
